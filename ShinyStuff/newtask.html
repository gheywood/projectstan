					<!-- Button to trigger modal -->
					<a href="#myModal" role="button" class="btn" data-toggle="modal">Add New Task</a>
					 
					<!-- Modal -->
					<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					  	

					  	<div class="modal-header">
					    	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon icon-remove"></i></button>
					    	<h3 id="myModalLabel">Add a New Task</h3>
					  	</div>
					  	


					  	<div class="modal-body">
					  		
					  		<form class="form-horizontal">
								<div class="control-group">
							    	<label class="control-label" for="inputTaskName">Task Name</label>
							    	<div class="controls">
							      		<input type="text" id="inputTaskName" placeholder="Task Name">
							    	</div>
							  	</div>
							  	<div class="control-group">
							    	<label class="control-label" for="inputTaskLocation">Location</label>
							    	<div class="controls">
							      		<input type="text" id="inputTaskLocation" placeholder="Location">
							    	</div>
							  	</div>
							  	<div class="control-group">
							    	<label class="control-label" for="inputTaskStart">Start Date / Time</label>
							    	<div class="controls">
							      		<input type="text" id="inputTaskStart" placeholder="Location">
							    	</div>
							  	</div>
							  	<div class="control-group">
							    	<label class="control-label" for="inputTaskEnd">End Date / Time</label>
							    	<div class="controls">
							      		<input type="text" id="inputTaskStart" placeholder="Location">
							    	</div>
							  	</div>
							  	<div class="control-group">
							    	<label class="control-label" for="inputTaskDescription">Description</label>
							    	<div class="controls">
							      		<textarea id="inputTaskDescription" rows="3" placeholder="Description"></textarea>
							    	</div>
							  	</div>

							</form>
					  	</div>



					  	<div class="modal-footer">
					    	<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
					    	<button class="btn btn-primary">Save Task</button>
					  	</div>
